<div class="row" *ngIf="loading">
    <div class="col">
        <div class="alert alert-info text-center">
            <i class="fa fa-sync fa-spin fa-2x"></i>
            <h1>Espere...</h1>
        </div>
    </div>
</div>

<div class="row" *ngIf="error">
    <div class="col">
        <div class="alert alert-danger text-center">
            <i class="fa fa-times fa-2x"></i>
            <h1> {{ error.status }} </h1>
            <p>
                {{ error.message }}
                <br><br>
                {{ error.url }}
            </p>
        </div>
    </div>
</div>

<div class="row" *ngIf="!loading && !error">
    <div class="col-3">
        <img [src]="user.avatar" alt="" class="img-thumbnail">
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item">
                <strong>ID</strong>
                {{ user.id }}
            </li>

            <li class="list-group-item">
                <strong>First Name</strong>
                {{ user.firstName }}
            </li>

            <li class="list-group-item">
                <strong>Last Name</strong>
                {{ user.lastName }}
            </li>

        </ul>
    </div>
</div>
