<div class="row" *ngIf="loading">
  <div class="col">
    <div class="alert alert-info text-center">
      <i class="fa fa-sync fa-spin fa-2x"></i>
      <h1>Espere...</h1>
    </div>
  </div>
</div>

<div class="row" *ngIf="error">
  <div class="col">
    <div class="alert alert-danger text-center">
      <i class="fa fa-times fa-2x"></i>
      <h1>Error: {{ error.status }}</h1>
      <p>
        {{ error.message }}
        <br><br>
        {{ error.url }}
      </p>
    </div>
  </div>
</div>

<div class="card-columns" *ngIf="!loading">
    <div class="card" *ngFor="let user of usuarios">
      <img [src]="user.avatar" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ user.firstName }} - {{ user.lastName }}</h5>
        <p class="card-text">This is a longer card with supporting text.</p>
        <p class="card-text">
            <span class="text-muted">ID: {{ user.id }}</span>
        </p>
      </div>
    </div>
</div>
